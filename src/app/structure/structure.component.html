<div class="structureMain" *ngFor="let str of structures" >
  <table>
	<tr>
		<td>
			<img src="{{ str.icon }}" />
		</td>
		<td>
			<div id="name">{{ str.name }}</div>
			<div id="description">{{ str.description}}</div>
			<div>Cena: {{str.base_prize}} cebul</div>
			<div>+{{str.production_rate}} produkcja cebul/s</div>
		</td>
		<td>
			<div id="numOfStructures">
				0
			</div>
		</td>
	</tr>
  </table>
  
</div>
