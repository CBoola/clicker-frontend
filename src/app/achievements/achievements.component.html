<div id="achievementsMain">
	<div id="topFrame" class="horizontalFrame"></div>
	<div id="bottomFrame" class="horizontalFrame"></div>
	<div id="leftFrame" class="verticalFrame"></div>
	<div id="rightFrame" class="verticalFrame"></div>

	<div id="leftTop1Corner" class="corner"></div>
	<div id="leftTop2Corner" class="corner"></div>
	<div id="rightTop1Corner" class="corner"></div>
	<div id="rightTop2Corner" class="corner"></div>
	<div id="leftBottomCorner" class="corner"></div>
	<div id="rightBottomCorner" class="corner"></div>
	<div id="containerLabel"></div>
	
	<div id="achievementsContent">
		
		<div id="achievementsGroup">
			<div *ngFor="let str of this.gs.structures" class="achGroupLabel">
				{{this.structureNameFilter(str.name)}}
			</div>
			<div class="achGroupLabel">zbieractwo</div>
			<div class="achGroupLabel">wydawanie</div>
		</div>
		
		<div id="achievementsBricks">
			<div class="achievement" *ngFor="let ach of this.gs.achievements; let i = index;" (mouseover)="onMouseover($event, i)" (mouseout)="onMouseout($event)" (mousemove)="onMousemove($event)">
				<img class="achievementIcon" src="{{ach.icon}}" [ngClass]="{'notAchieved': !this.isAchieved(i)}" />
			</div>
		</div>
	</div>
	
	<div id="infoBox">
		<div id="infoTitle">Achievement</div>
		<div id="infoDescription">Description</div>
		<div id="infoDate">YYYY.MM.DD HH:MM</div>
	</div>
</div>
